    <style>
        .switch {
  display: inline-block;
  height: 34px;
  position: relative;
  width: 60px;
}

.switch input {
  display:none;
}



.slider {
  background-color: #ccc;
  bottom: 0;
  cursor: pointer;
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
  transition: .4s;
}

.slider:before {
  background-color: #fff;
  bottom: 4px;
  content: "";
  height: 26px;
  left: 4px;
  position: absolute;
  transition: .4s;
  width: 26px;
}

input:checked + .slider {
  background-color: #66bb6a;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

         // Initialize Firebase
         const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to fetch items from Firestore and render buttons
        async function renderItems() {
            const itemsRef = collection(db, '/buttons');
            const querySnapshot = await getDocs(itemsRef);
            
            querySnapshot.forEach(doc3 => {
                console.log(doc3.id);
                console.log(doc3.data());
                const itemData = doc3.data();
                const itemName = itemData.name;
                const inStock = itemData.inStock;

                // Create button container
                const btnContainer = document.createElement('div');
                btnContainer.classList.add('containerclass');

                const label = document.createElement('h1');
                label.textContent = itemName + " â€“ Out of stock?";
                // Create button
                const button = document.createElement('input');
                button.type = "checkbox";
                button.checked=!inStock;
                button.onclick =function() {myFunction()};
                function myFunction(){
                    console.log("TEST");
                }
                button.addEventListener('change', (event) => {
                    console.log("run");
                    console.log(doc3.id);
                    setDoc(doc(db, "buttons", doc3.id), {
                        inStock: !event.currentTarget.checked
                    }, {merge: true});
                    // event.currentTarget.checked
                })
                // button.disabled = !inStock; // Disable button if not in stock
                // button.classList.add('item-button');

                // Append button to container
                btnContainer.append(label);
                btnContainer.appendChild(button);

                // Append container to the document
                document.body.appendChild(btnContainer);
            });
        }

        // Call renderItems function when the page loads
        window.onload = renderItems;
      </script>
